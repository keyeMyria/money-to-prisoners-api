[uwsgi]
vhost = true
http = :8080
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data
master = true
enable-threads = true
processes = 2
chdir = /app
env = DJANGO_SETTINGS_MODULE=mtp_api.settings.prod
module = mtp_api.wsgi:application
post-buffering = 1
http-timeout = 20
cron = 0 3 -1 -1 -1 /app/manage.py clearsessions
cron = 1 3 -1 -1 -1 /app/manage.py clear_oauth2_tokens
