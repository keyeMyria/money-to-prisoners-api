{% extends 'core/dashboard/module.html' %}
{% load i18n %}

{% block module_tbody %}
  <tr>
    <td>
      <script>
        var satisfactionResultsData = {{ dashboard_module.get_chart_data }};
      </script>
      {% for question in dashboard_module.questions %}
        <div id="satisfaction-results-chart-{{ question.id }}" class="satisfaction-results-chart" data-title="{{ question.title }}"></div>
      {% endfor %}
    </td>
  </tr>
{% endblock %}

{% block module_tfoot %}
  <tr>
    <td><a href="{{ dashboard_module.survey_url }}">{% trans 'View complete survey results' %}</a></td>
  </tr>
{% endblock %}
